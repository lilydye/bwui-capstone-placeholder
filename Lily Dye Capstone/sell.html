<!DOCTYPE html>
<html>
<head>
  <title>WareHouse</title>
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/base.css">
  <link rel="stylesheet" type="text/css" href="resources/css/sell.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700" rel="stylesheet">
</head>
<body>
  <main>

    <!-- Header -->

    <header>
      <div class="image-container">
        <a href="index.html"><img src="resources/img/warehouse-logo.svg" alt="WareHouse Logo"></a>
      </div>
      <div class="search-bar">
        <input type="text" name="search" placeholder="Search for items">
        <a href="" class="icon"><img src="resources/img/search.svg" alt="Search"></a>
      </div>
      <a href="cart.html" class="button cart">Cart <img src="resources/img/cart.svg" alt="Cart Icon"></a>
    </header>

    <nav>
      <a href="deals.html">Deals</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="sell.html">Sell</a>
      <a href="#">Help</a>
    </nav>

    <!-- Sell Product Form -->

    <div id="main" class="sell">
      <h2>Sell</h2>
      <form>
        <div id="name" class="field">
          <label for="name"><h3>Product Name</h3></label>
          <input type="text" name="name" placeholder="Name of product">
        </div>
        <div id="quantity" class="field">
          <label for="quantity"><h3>Quantity</h3></label>
          <input type="number" name="quantity">
        </div>
        <div id="price" class="field">
          <label for="price"><h3>Price</h3></label>
          <select name="price">
            <option value="100"><$100</option>
            <option value="200">$100-$200</option>
            <option value="300">$200-$300</option>
            <option value="400">$300-$400</option>
            <option value="500">>$500</option>
          </select>
        </div>
        <div id="description" class="field">
          <label for="description"><h3>Description</h3></label>
          <textarea type="text" name="description" placeholder="Description of product"></textarea>
        </div>
        <a href="#" class="button" id="submit">Submit</a>
      </form>
    </div>

    <!-- Footer -->

    <footer>
      <img src="resources/img/warehouse-logo.svg" alt="WareHouse Logo">
      <div class="links">
        <h4>Company</h4>
        <a href="about.html">About Us</a>
        <a href="jobs.html">Jobs</a>
        <a href="#">Investor Relations</a>
        <a href="#">Link</a>
      </div>
      <div class="links">
        <h4>Grow With WareHouse</h4>
        <a href="sell.html">Sell</a>
        <a href="#">Become A Vendor</a>
        <a href="#">Fundraiser Events</a>
        <a href="#">Community Outreach</a>
      </div>
      <div class="links">
        <h4>Help</h4>
        <a href="#">Contact Us</a>
        <a href="#">Conditions Of Use</a>
        <a href="#">Report A Problem</a>
        <a href="#">Privacy Policy</a>
      </div>
    </footer>
  </main>
</body>
</html>
